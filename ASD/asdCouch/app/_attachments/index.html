<!-- THIS IS WERE THE ADDITEM PAGE STARTS -->
	<div data-role="page" id="additem">
            <div data-role="header" data-theme="a"><a href="#home" data-role="button" data-inline="true">Home</a>
                <h1>Make List</h1>
	    </div>
	    
	    <div data-role="content" data-theme="a">
		
		<form action="" id="additemform">
		    
		    <div data-role="fieldcontain">
			<label for="To Do List" class="select" >List Type</label>
			<select name="groups" id="groups" class="required">
			   <option value="">Choose a List</option>
			   <option value="Grocery List">Grocery List</option>
			   <option value="Don't Forget!">Don't Forget!</option>
			   <option value="Wish List">Wish List</option>
			   <option value="Honey Do List!">Honey Do List!</option>
			</select>
		    </div>
		    
		    <div data-role="fieldcontain">
			<fieldset data-role="controlgroup" data-type="horizontal">
			    <legend>Importance</legend>
			    <input type="radio" value="High Priority" name="importance" id="highPriority" class="ui-btn-active"/>
			    <label for="highPriority">High Priority</label>
			    <input type="radio" value="Low Priority" name="importance" id="lowPriority" />
			    <label for="lowPriority">Low Priority</label>
			</fieldset>
		    </div>
		    
		    <div data-role="fieldcontain">
			<label for="date">Date</label>
			<input type="date" name="date" id="date" data-role="datebox"/>
		    </div>
		    
		    <div data-role="fieldcontain">
			<label for="what">What</label>
			<input type="text" name="what" id="what" class="required" placeholder="What do you need?"/>
		    </div>
		    
		    <div data-role="fieldcontain">
			<label for="where">Where</label>
			<input type="text" name="where" id="where" class="required" placeholder="Where will you get it?"/>
		    </div>
		    
		    <div data-role="fieldcontain">
			<label for="quantity">Quantity <br/></label>
			<input type="range" id="range" min="0" max="25" value="0"/>
		    </div>
		    
		    <div data-role="fieldcontain">
			<label for="notes">Notes <br/></label>
			<textarea id="notes"></textarea>
		    </div>
		    
		    <div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
			    <input type="checkbox" value="Yes" name="fav" id="fav"class="custom"/>
			    <label for="fav">Save as Favorite?</label>
			</fieldset>
		    </div>
		    
		    <div data-role="fieldcontain">
			<input type="submit" value="Save List!" id="submit" data-theme"b" />
		    </div>
			
		    <div>
			<a href="#" id="clear">Clear Data</a>
			<a href="#displayPage" id="displayLink">Display Lists</a>
		    </div>
		    
		</form>
	    </div>
	  
	</div>
