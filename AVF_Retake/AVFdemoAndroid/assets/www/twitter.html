<!DOCTYPE html>

<html>
    <head>
        <title>AVF iOS Demo App :: Brandon Mackey :: AVF 1304</title>       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Page-Enter" content="revealTrans(Duration=2.0,Transition=9)" />
        
        <!-- StyleSheets under here -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
    </head>
    <body>
        <div data-role="page" id="twitter" data-theme="a" data-add-back-btn="true">
            
            <div data-role="header" data-theme="b">
                <h1>Twitter Feed</h1>
            </div>
          
            <section data-role="content" id="data" data-theme="b" data-transition="pop">
                <div data-role="fieldcontain">
                    <form>
                        <label for="twitterSearch"></label>
                        <input type="search" name="twitterSearch" id="twitterSearch" value="" placeholder="Search Tweets"/>
                        <input type="submit" value="Submit" id="submit">
                        <button id="getData" data-mini="true" data-inline="true" >Search Twitter</button>
                        <button id="clear"   data-mini="true" data-inline="true" >Clear Search</button>
                    </form>   
                </div>
                
                <ul data-role="listview" id="tweets" data-inset="true"></ul>   
            </section> 
   
        </div>
        
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript"></script>
        
    </body>
</html>
