<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <script>
        function initialize() {
            var myLatlng = new google.maps.LatLng( 28.597161,-81.301508 );
            var opt = {
                zoom: 15,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map( document.getElementById( "mapScreen" ), opt );
        }
    </script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #mapScreen {
            height: 100%;
        }
    </style>
</head>
<body onload="initialize()">
    
    
    

    <div id="mapScreen"></div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/services/search/web?v=1.0&q=Dog&callback=myFunc"></script>

</body>
</html>
